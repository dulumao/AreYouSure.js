<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.0/normalize.min.css">
        <title>AreYouSure.js</title>
        <style>
            body {color: #333; font-size: 1.2em; font-family: Garamond;}
            .box {width: 900px; margin: 40px auto;}
            .areyousure-text {font-family: Georgia;}
            button {font-family: "Helvetica Neue" sans-serif; font-size: 16px;padding: 5px 10px; display: inline; background-color: #85144B; border: none; color: #fff;}
            a {color: #0074D9; text-decoration: none;}
            a:hover {color: #001F3F; text-decoration: underline;}
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="box">
            <h1>AreYouSure.js</h1>
            <p>Everything you ever wanted for your confirmation dialogs.</p>
            <p><button data-areyousure>Default</button></p>
            <p><button data-areyousure="¿Está seguro?" data-confirm="Sí" data-cancel="No">Custom Text</button></p>
            <p><button id="callbacks" data-areyousure>Callbacks</button></p>

            <h1 class="get-it"><a href="https://github.com/sloria/AreYouSure.js">Get it now.</a></h1>
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="./areyousure.js"></script>
        <script>
        $(function() {
            $("#callbacks + .areyousure-dialog [data-ays-action='confirm']").on('click', function() {alert("Sure.");});
            $("#callbacks + .areyousure-dialog [data-ays-action='cancel']").on('click', function() {alert("Not sure.");});
        });
        </script>
    </body>
</html>
